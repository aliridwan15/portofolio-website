<section class="contact-container" id="contact">
    <div class="contact-header">
        <h1 class="main-title">Get in <span class="highlight">Touch</span></h1>
        <p class="main-subtitle">Tertarik berkolaborasi atau memiliki tawaran menarik? Silakan isi form di bawah atau hubungi saya melalui media sosial.</p>
    </div>

    <div class="contact-wrapper">
        <div class="contact-info">
            <div class="info-item">
                <i class="fa-solid fa-envelope"></i>
                <div>
                    <h3>Email</h3>
                    <p>aliridwan15@gmail.com</p> 
                </div>
            </div>
            <div class="info-item">
                <i class="fa-brands fa-whatsapp"></i>
                <div>
                    <h3>WhatsApp</h3>
                    <p>+62 823-3464-4850</p> 
                </div>
            </div>
            <div class="info-item">
                <i class="fa-solid fa-location-dot"></i>
                <div>
                    <h3>Lokasi</h3>
                    <p>Sumenep, Madura, Jawa Timur</p>
                </div>
            </div>
        </div>

        <form class="contact-form" id="waForm">
            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" id="name" placeholder="Nama Anda" required>
            </div>
            
            <div class="form-group">
                <label>Keperluan</label>
                <select id="subject">
                    <option value="Tawaran Kerjasama">Tawaran Kerjasama (Project)</option>
                    <option value="Hiring / Recruitment">Hiring / Recruitment</option>
                    <option value="Diskusi / Tanya">Diskusi / Bertanya</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
            </div>

            <div class="form-group">
                <label>Pesan</label>
                <textarea id="message" rows="5" placeholder="Tulis pesan Anda di sini..." required></textarea>
            </div>

            <button type="submit" class="btn primary btn-submit">
                Kirim ke WhatsApp <i class="fa-brands fa-whatsapp"></i>
            </button>
        </form>
    </div>
</section>
